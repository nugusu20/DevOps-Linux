name: Week6 Docker CI

on:
  push:
    paths:
      - 'week6_docker/**'
      - '.github/workflows/docker-ci.yml'
  pull_request:
    paths:
      - 'week6_docker/**'
      - '.github/workflows/docker-ci.yml'

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: week6_docker
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t myflask:ci .

      - name: Run container
        run: docker run -d --name app-ci -p 5007:5000 myflask:ci

      - name: Wait for health (up to 60s)
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:5007/health >/dev/null; then
              echo "Service is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "Service did not become healthy in time" >&2
          docker ps -a
          echo "--- app-ci logs ---"
          docker logs app-ci || true
          exit 1

      - name: Show image size
        run: docker images myflask:ci

      - name: Cleanup
        if: always()
        run: docker rm -f app-ci || true

