name: CI - Matrix Tests with Artifacts

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (${{ matrix.node }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install --no-audit --no-fund || echo "No package.json"

      - name: Run tests
        run: |
          npm test --if-present || echo "No tests found"
          echo "Matrix Node version: ${{ matrix.node }}" > test-log.txt

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.node }}
          path: test-log.txt

      - name: Post-job check (mock endpoint)
        run: |
          curl -Is https://example.com | head -n 1 || echo "Mock check done"
